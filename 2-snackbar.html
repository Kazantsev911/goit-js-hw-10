     <div class="form-input-container"></div>
      <form class="form js-form">
        <label class="label-delay">
          Delay (ms)
          <input type="number" name="delay" class="input-delay" required />
        </label>

        <fieldset class="state-container">
          <legend>State</legend>
          <label>
            <input
              type="radio"
              name="state"
              value="fulfilled"
              class="radio-btn visually-hidden"
              required
            />
            <span class="radio-custom"></span>
            Fulfilled
          </label>
          <label>
            <input
              type="radio"
              name="state"
              value="rejected"
              class="radio-btn visually-hidden"
              required
            />
            <span class="radio-custom"></span>
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="input-btn">Create notification</button>
      </form>
    </div>
